<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guess The Number</h1>
    <p class="para">Hint!! The number is between 0 to 9 </p>
    <div class="wrapper">
        <div class="chanceleft">
            <p>You have total <span>10 chances</span></p>
        </div>
        <div class="actualval">
            <p></p>
        </div>
        <div class="input">
            <form class="input_form">
                <input type="text" name="" id="txt" placeholder="Input any number">
                <input type="submit" value="Done" class="submit">
            </form>
        </div>
        <div class="answer">
            <p>Ya!! you got it correct</p>
        </div>
        <div class="extrapara"></div>
    </div>
    
</body>
</html>
